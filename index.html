<!DOCTYPE html>
<html lang="en" id="scrollToBottom">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finish Line</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" media="(max-width: 650px)" href="styles/m-landscape-style.css" />
    <link rel="stylesheet" type="text/css" media="(max-width: 450px)" href="styles/m-portrait-style.css" />
  </head>
  <body id="bg-image">
      <div id="header" class="show-header">
        <div id="dice"><h1>Finish Line</h1></div>
        <button id="begin-btn" class="btn">Click To Begin</button>
        <h2 id="prompts" class="hidden"></h2>
        <div id="players-names" class="hidden">
          <input
            id="players"
            type="text"
            name="user-names"
            autofocus
          />
          <button type="submit" class="btn" onclick="initializePage()">
            Submit
          </button>
        </div>
        <h1 id="markers" class="markers hidden"></h1>
      </div>
    </section>

    <div id="game-wrap">
      <div class="player-names-left"></div>
      <div id="hand"></div>
      <div class="player-names-right"></div>
    </div>
    <script src="./hand.js"></script>
  </body>
</html>
